<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Bootstrap Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="demonstration of some noty capabilities">

    <link href='http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic&amp;subset=latin,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <style type="text/css">

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'PT Sans', Tahoma, Arial, serif;
            line-height: 13px
        }

    </style>

    <link rel="stylesheet" type="text/css" href="buttons.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div id="customContainer"></div>

</div>

<script src="jquery-1.7.2.min.js"></script>

<!-- noty -->
<script type="text/javascript" src="../js/noty/packaged/jquery.noty.packaged.js"></script>

<script type="text/javascript">

    function generate(type) {
        var n = noty({
            text        : "type : " + type,
			type		: type,
            dismissQueue: true,
            layout      : 'topCenter',
            closeWith   : ['button', 'click'],
            modal       : false
        });
        console.log('html: ' + n.options.id);
    }

    function generateAll() {
        generate('alert');
        generate('information');
        generate('error');
        generate('warning');
        generate('success');
        generate('success');
		
		/* add with boostrap button */
		noty({
		  text: 'Do you want to continue? <input id="example" type="text">',
		  layout      : 'topCenter',
		  buttons: [
			{addClass: 'btn btn-primary', text: 'Ok', onClick: function($noty) {
				// this = button element
				// $noty = $noty element

				console.log($noty.$bar.find('input#example').val());

				$noty.close();
				noty({text: 'You clicked "Ok" button', type: 'success'});
			  }
			},
			{addClass: 'btn btn-danger', text: 'Cancel', onClick: function($noty) {
				$noty.close();
				noty({text: 'You clicked "Cancel" button', type: 'error'});
			  }
			}
		  ]
		});
    }

    $(document).ready(function () {
		// change noty default theme to bootstrap
		$.noty.defaults.theme = 'bootstrapTheme';
		$.noty.defaults.maxVisible = 20;
        generateAll();
    });

</script>
</body>
</html>
