<script type="text/javascript" src="../js/noty/packaged/jquery.noty.packaged.js"></script>

<script type="text/javascript">
    var displayFields = function(elem) {
        if(elem.is(':checked')) {
            $('.' + elem.attr('id')).removeClass('hidden')
        } else {
            $('.' + elem.attr('id')).addClass('hidden')
        }
    };

    $(document).ready(function () {
        $('button[data-toggle="popover"]').popover();

        $('.condition').each(function(){
            displayFields($(this));
        }).on('change', function(){
            displayFields($(this));
        });
        $('#submit').click(function(){
            var text, type, layout, theme, modal, force, dismissQueue, progressBar, confirm, timeOut, duration,
                    maxVisible, animate, openEffect, closeEffect, closeWith;
            text = $('#text').val();
            type = $('#type').val();
            layout = $('#layout').val();
            theme = $('#theme').val();
            modal = $('#modal').is(':checked');
            //force = $('#force').is(':checked');
            dismissQueue = $('#dismissQueue').is(':checked');
            progressBar = $('#progressBar').is(':checked');
            confirm = $('#confirm').is(':checked');
            timeOut = $('#timeOut').is(':checked');
            duration = $('#timeoutDuration').val();
            maxVisible = $('#maxVisible').val();
            animate = $('#animate').is(':checked');
            openEffect = $('#openEffect').val();
            closeEffect = $('#closeEffect').val();
            closeWith = $('#closeWith').val();
            killer = $('#killer').is(':checked');

            var n = noty({
                text        : text,
                type        : type,
                dismissQueue: dismissQueue,
                layout      : layout,
                theme       : theme,
                closeWith   : closeWith,
                maxVisible  : maxVisible,
                modal       : modal,
                //force       : force,
                killer      : killer,
                progressBar : progressBar,
                timeout     : (timeOut == true || progressBar == true ? parseInt(duration) : false),
                buttons     : (confirm === true ? [
                    {addClass: 'btn btn-primary', text: 'Ok', onClick: function ($noty) {
                        $noty.close();
                        noty({dismissQueue: true, force: true, layout: layout, theme: 'defaultTheme', text: 'You clicked "Ok" button', type: 'success'});
                    }
                    },
                    {addClass: 'btn btn-danger', text: 'Cancel', onClick: function ($noty) {
                        $noty.close();
                        noty({dismissQueue: true, force: true, layout: layout, theme: 'defaultTheme', text: 'You clicked "Cancel" button', type: 'error'});
                    }
                    }
                ] : false),
                animation : {
                    open  : (animate == true ? 'animated ' + openEffect : {height: 'toggle'}),
                    close : (animate == true ? 'animated ' + closeEffect : {height: 'toggle'}),
                    easing: 'swing',
                    speed : 500,
                    fadeSpeed: 'fast'
                },
                callback : {
                    afterShow: function(){
                        // We need to remove the CSS class to use the same CSS effect opening and closing the Noty box
                        this.$bar.removeClass(openEffect);
                    }
                }
            });
            console.log('html: ' + n.options.id);
        });
    });

</script>
