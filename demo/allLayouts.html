<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Notification Layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="demonstration of some noty capabilities">

    <link href='http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic&amp;subset=latin,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <style type="text/css">

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'PT Sans', Tahoma, Arial, serif;
            line-height: 13px
        }

    </style>

    <link rel="stylesheet" type="text/css" href="buttons.css"/>

</head>
<body>

<div class="container">

    <div id="customContainer"></div>

</div>

<script src="jquery-1.7.2.min.js"></script>

<!-- noty -->
<script type="text/javascript" src="../js/noty/packaged/jquery.noty.packaged.min.js"></script>

<script type="text/javascript">

    function generate(layout, textAlign) {
        var n = noty({
            textAlign : textAlign,
            text        : layout,
            type        : 'alert',
            dismissQueue: true,
            layout      : layout,
            theme       : 'defaultTheme'
        });
        console.log('html: ' + n.options.id);
    }

    function generateAll() {
        generate('top', "center");
        generate('topCenter', "right");
        generate('topLeft', "center");
        generate('topRight');
        generate('center');
        generate('centerLeft');
        generate('centerRight');
        generate('bottom');
        generate('bottomCenter');
        generate('bottomLeft');
        generate('bottomRight');
    }

    $(document).ready(function () {

        generateAll();

    });

</script>
</body>
</html>
